    // Textos personalizados para los botones
    const botones = [
        "Dime más 😍",

        "No pares ✨",

    const imagenesLaterales = [
        "assets/img/titulo.jpg",
        "assets/img/llamada.jpg",

        "assets/img/serie.jpg",
        "assets/img/cara1.jpg",
        "assets/img/cara2.jpg",
        "assets/img/cara3.jpg",
        "assets/img/cara4.jpg",
        "assets/img/cara5.jpg",
        "assets/img/carachistosa.jpg",
        "assets/img/atardecer.jpg",
        "assets/img/beso.jpg",
        "assets/img/captura1.jpg",
        "assets/img/captura2.jpg",
        "assets/img/captura3.jpg",
        "assets/img/carinoso.jpg",
        "assets/img/comida2.jpg",
        "assets/img/emojis.jpg",
        "assets/img/juntos.png",
        "assets/img/luzqueguia.jpg",

        "assets/img/Santabarbara.jpg",
        "assets/img/SantaBarbara2.jpg",
        "assets/img/varias.jpg"
    ];



    let currentIndex = 0;

    // Mostrar siguiente sección
    function showNextParagraph() {
        if (currentIndex < paragraphs.length) {
            const section = document.createElement('section');
            section.className = 'section';

            const textCard = document.createElement('div');
            textCard.className = 'text-card';
            textCard.innerHTML = `<p>${paragraphs[currentIndex].text}</p>`;

            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'image-wrapper';

            // Si el contenido es un video
            if (paragraphs[currentIndex].image === "video") {
                const video = document.createElement('video');
                video.src = "video/bella.mp4";
                video.autoplay = true;
                video.loop = true;
                video.muted = true;
                video.controls = false;
                video.style.maxWidth = "100%";
                video.style.borderRadius = "20px";
                imageWrapper.appendChild(video);
            } else {
                // Si es una imagen
                const img = document.createElement('img');
                img.src = paragraphs[currentIndex].image;
                img.alt = `Imagen ${currentIndex + 1}`;
                imageWrapper.appendChild(img);
            }

            section.appendChild(textCard);
            section.appendChild(imageWrapper);

            // Solo agregar botón si no es el último párrafo
            if (currentIndex < paragraphs.length - 1) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'next-btn';
                nextBtn.textContent = botones[currentIndex] || "Siguiente 💖";

                nextBtn.addEventListener('click', () => {
                    nextBtn.remove(); // Elimina el botón anterior
                    section.classList.add('visible');
                    currentIndex++;

                    // Cambiar imágenes laterales
                    const leftImg = document.getElementById("left-img");
                    const rightImg = document.getElementById("right-img");

                    leftImg.src = imagenesLaterales[currentIndex] || imagenesLaterales[0];
                    rightImg.src = imagenesLaterales[currentIndex] || imagenesLaterales[0];

                    // Quitar efecto de alejamiento
                    leftImg.classList.remove("zoom-out");
                    rightImg.classList.remove("zoom-out");

                    // Mostrar nueva sección
                    showNextParagraph();
                });

                section.appendChild(nextBtn);
            }

            document.getElementById("letter-container").appendChild(section);
            setTimeout(() => section.classList.add("visible"), 100);

            // Forzar scroll al nuevo contenido
            setTimeout(() => {
                section.scrollIntoView({ behavior: "smooth", block: "start" });
            }, 300);
        }
    }


    // Activar visibilidad por scroll (efecto fade-in)
    window.addEventListener("scroll", () => {
        const totalHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPos = window.scrollY;
        const scrollPercent = scrollPos / totalHeight;

        const index = Math.floor(scrollPercent * (pastelColors.length - 1));
        const nextIndex = index + 1 < pastelColors.length ? index + 1 : index;

        const ratio = (scrollPercent * (pastelColors.length - 1)) % 1;

        const blendColor = blendColors(pastelColors[index], pastelColors[nextIndex], ratio);
        document.body.style.backgroundColor = blendColor;
    });


    // Inicia al cargar la página (agrega la segunda sección)
    document.addEventListener("DOMContentLoaded", () => {
        // Detectar y preparar el primer botón
        const firstBtn = document.querySelector(".next-btn");
        firstBtn.addEventListener("click", () => {
            firstBtn.remove();
            showNextParagraph();
        });
    });

    function blendColors(color1, color2, ratio) {
        const hex = (c) => parseInt(c, 16);

        const r1 = hex(color1.substr(1, 2));
        const g1 = hex(color1.substr(3, 2));
        const b1 = hex(color1.substr(5, 2));

        const r2 = hex(color2.substr(1, 2));
        const g2 = hex(color2.substr(3, 2));
        const b2 = hex(color2.substr(5, 2));

        const r = Math.round(r1 * (1 - ratio) + r2 * ratio);
        const g = Math.round(g1 * (1 - ratio) + g2 * ratio);
        const b = Math.round(b1 * (1 - ratio) + b2 * ratio);

        return `rgb(${r}, ${g}, ${b})`;
    }

</script>
